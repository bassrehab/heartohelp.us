<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HeartoHelp LV Chat</title>
    <meta name="description" content="talk to a stranger to vent out">
    <meta name="author" content="Subhadip Mitra/Punctuated">

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
	<link rel="stylesheet/less" type="text/css" href="/static/css/styles.less">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="/static/lib/less-1.1.5.min.js" type="text/javascript"></script>
    <script src="/static/lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/static/lib/bootstrap-modal.js" type="text/javascript"></script>
    
</head>
<body class="pagecontents">
    <div class="container">
      	<div class="content">
        	<div class="page-header">
	          	<h1>Welcome to Hear to Help!</h1>
	        </div> <!-- /page-header -->
      <div class="row">
        <div class="span4">
          <h2>Create Session</h2>
        </div>
        <div class="span12">
          <form id='CreateChatForm' name='formAction' method='post' action='/vent'>
            <fieldset>
              
              <div class="clearfix">
                <label for="xlInput">Short Description (optional)<img src="http://www.vpasp.com/images/busready/tooltip-icon.gif" height="12px" data-toggle="popover" title="For Venters Only : If you are declaring your session as PUBLIC below. Putting up a short description helps other visitors join Venting session of their interest."></label>
                
                <div class="input">
                  <input class="xlarge" id="title" name="title" size="30" type="text">
                </div>
              </div>
              <div class="clearfix">
                <label for="xlInput">Vent Publicly (optional)<img src="http://www.vpasp.com/images/busready/tooltip-icon.gif" height="12px" data-toggle="popover" title="If you want anyone to join your Venting session. Your room will show up in the list below"></label>
                <div class="input">
                  <input type="checkbox" class="input" name="ispublic" value="1" />
                </div>
              </div>
              <div class="actions">
                <input type="submit" class="btn primary span4" value="Vent">  <a style="text-align:center;" class="btn span3" href="/listen">Listen</a>
              </div>
            </fieldset>
          </form>
        </div>
        
			</div> <!-- /row -->
      <div class="row">
        <div class="span4">
          <h2>Public Vents</h2>
        </div>
				<div class="span12">
          <br/>
          <ul class="rooms">
            <li class="room">
              <a href="/r/roomid" class="room-title">Public Room (no title specified)</a>
            </li>
				  </ul>
        </div>
      </div>
		</div> <!-- /content -->

		<footer>
			<p>&copy; GNU GPL 2013 For the CP Community. v4.2-b2</p>
		</footer>

	</div> <!-- /container -->
</body>
</html>
